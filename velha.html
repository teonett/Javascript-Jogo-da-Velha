<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Author" content="Jose Teotonio">
        <meta name="Key Words" content="Jogo, Velha, Tic Tac Toe">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>Jogo da Velha | Tic Tac Toe</title>

        <link rel="stylesheet" type="text/css" href="estilo.css"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="app.js"></script>

    </head>
    <BODY BGCOLOR="#ffddb0" TEXT="#00000" ONLOAD="FocarBotao()">

        <header class="header">
            <h1>Jogo da Velha | Tic Tac Toe</h1>
        </header>
        <hr>

        <CENTER>
        <FORM NAME="QUADRO" style="width: 75%;">
        <TABLE BORDER="1" CELLSPACING="2" CELLPADDING="10">
            <tr BGCOLOR="#000000" style="color: #ffffff;">
                <td style="text-align:center;" colspan="3">
                    <MARQUEE style="font-family: Arial, Helvetica, sans-serif; font-size:xx-large;">
                        Tente ganhar este jogo da velha! | Try to win this tic-tac-toe
                    </MARQUEE>
                </td>
            </tr>
            <!-- BARRA DE MENSAGENS DO JOGO -->
            <TR>
                <TD BGCOLOR="#000000" ALIGN="CENTER" COLSPAN="3">
                    <INPUT TYPE="TEXT" NAME="MENSG" READONLY SIZE="40" VALUE="Clique em 'Jogar agora' para iniciar" STYLE="font-size: x-large; text-align: center; font-family: verdana; font-size: 8 pt; background: #000000; color: #ffffff; height: 50px; width: 100%;"><BR>
                </TD>
            </TR>
            <!-- CONFIGURAÇÕES DO JOGO -->
            <tr>
                <td BGCOLOR="#000000" ALIGN="CENTER" COLSPAN="2" STYLE="font-size: x-large; text-align: center; font-family: verdana; font-size: 8 pt; background: #000000; color: #ffffff;width: 100%;">
                    Configurações do Jogo
                </td>
                <td BGCOLOR="#000000" align="center">
                    <INPUT TYPE="BUTTON" VALUE="Jogar agora" NAME="BTJOGAR" STYLE="font-family: verdana; font-size: 22px; font-weight: bold; color: #0000DD; background: #d0d0d0;" ONCLICK="BTJOGAR_Click()" ONMOUSEOVER="this.style.background='#f0f0f0'" ONMOUSEOUT="this.style.background='#d0d0d0'">
                </td>
            </tr>
            <tr>
                <td BGCOLOR="#000000" ALIGN="CENTER" style="width: 33%;">
                    <SELECT NAME="ESCOLHA" SIZE="2" STYLE="font-family: verdana; font-size: large">
                        <OPTION VALUE=" O " SELECTED >Jogar com 'O'</OPTION>
                        <OPTION VALUE=" X ">Jogar com 'X'</OPTION>
    
                    </SELECT>
                </td>
                <td BGCOLOR="#000000" ALIGN="CENTER" style="width: 33%;">
                    <SELECT NAME="Q_COMECA" SIZE="2" STYLE="font-family: verdana; font-size: large;">
                        <OPTION VALUE="PC" SELECTED>Computador começa</OPTION>
                        <OPTION VALUE="USU">Você começa</OPTION>
                    </SELECT>
                </td>
                <td BGCOLOR="#000000" ALIGN="CENTER" style="width: 33%;">
                    <SELECT NAME="NIVEL" SIZE="1" STYLE="font-family: verdana; font-size: large;">
                        <OPTION VALUE="D" SELECTED>Jogar no nível difícil</OPTION>
                        <OPTION VALUE="F">Jogar no nível fácil</OPTION>
                    </SELECT>
                </td>
                
            </tr>
             <!-- PLACAR DO JOGO -->
             <tr>
                <td BGCOLOR="#000000" style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: #ffffff;" align="center">
                    Pontuação Geral
                    <INPUT TYPE="BUTTON" VALUE="Zerar placar" NAME="ZERAR" STYLE="font-family: verdana; font-size: 22px; font-weight: bold; color: #0000DD; background: #d0d0d0;" ONCLICK="Zera_Placar()" ONMOUSEOVER="this.style.background='#f0f0f0'" ONMOUSEOUT="this.style.background='#d0d0d0'">
                </td>
                <td BGCOLOR="#000000" style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: #ffffff;" align="center">
                    Computador : <INPUT TYPE="TEXT" NAME="PONTOS_PC" READONLY SIZE="22" VALUE="0" STYLE="font-family: verdana; font-size: x-large; text-align: center;">
                </td>
                <td BGCOLOR="#000000" style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: #ffffff;" align="center">
                    Você: <INPUT TYPE="TEXT" NAME="PONTOS_USU" READONLY VALUE="0" STYLE="font-family: verdana; font-size: x-large; text-align: center;">
                </td>
            </tr>
            <!-- PRIMEIRA LINHA DE BOTOES DO QUADRO -->
            <TR>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[1]C[1]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(1,1)">
                </TD>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[1]C[2]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(1,2)">
                </TD>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[1]C[3]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(1,3)">
                </TD>
            </TR>
            <!-- SEGUNDA LINHA DE BOTOES DO QUADRO -->
            <TR>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[2]C[1]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(2,1)">
                </TD>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[2]C[2]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(2,2)">
                </TD>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[2]C[3]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(2,3)">
                </TD>
            </TR>
            <!-- TERCEIRA LINHA DE BOTOES DO QUADRO -->
            <TR>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[3]C[1]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(3,1)">
                </TD>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[3]C[2]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(3,2)">
                </TD>
                <td style="font-family: Arial, Helvetica, sans-serif; font-size:x-large; color: purple; height: 75px;"  BGCOLOR="lightblue" ALIGN="CENTER" VALIGN="MIDDLE" ONMOUSEOVER="this.bgColor='#D0D0D0'" ONMOUSEOUT="this.bgColor='lightblue'">
                    <INPUT TYPE="BUTTON" NAME="L[3]C[3]" DISABLED VALUE="....." STYLE="font-family: arial; font-size: xx-large; font-weight: bold; background: #E0E0E0" ONCLICK="Usuario_Joga(3,3)">
                </TD>
            </TR> 
        </TABLE>
        </FORM>

        <br>
        <hr>

        </footer>
    </BODY>
</html>
